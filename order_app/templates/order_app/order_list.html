<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Producer Consumer</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	</head>
	<body>
		<h1 class="text-center">Orders</h1>
		{% comment %} <div class="card-group" style="margin-top: 5rem;"> {% endcomment %}
		<div class="text-center">
			{% for order in object_list %}
			<div class="d-flex m-2">
				<div class="p-2 flex-grow-1">{{ order.name }}</div>
				<button class="deleteButton" data-id={{ order.id }}>Delete</button>
			</div>
			{% empty %}
				<p>No orders yet.</p>
			{% endfor %}
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const deleteButtons = document.querySelectorAll(".deleteButton");
            deleteButtons.forEach(function (button) {
                button.addEventListener("click", function () {
                    const id = button.getAttribute("data-id");
                    const deleteUrl = `/delete/${id}/`;
                    const csrftoken = '{{ csrf_token }}'
                    fetch(deleteUrl, {method: "POST", headers:{'X-CSRFToken': csrftoken},})
                    .then(function (response) {
                        if (response.ok) {
                            location.reload();
                        }
                        else {
                            console.error("Error:", response.statusText);
                        }
                    })
                });
            });
            });
        </script>
	</body>
</html>
